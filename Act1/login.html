<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light"> 

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p id="errorMessage" class="text-danger text-center mt-2" style="display: none;">Incorrect username or password</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent page reload
            // Get user input
            const email = document.getElementById("username").value; // Use email instead of username
            const password = document.getElementById("password").value;
            try {
                // Send login request to your API
                const response = await fetch("https://worldsmithsstudiosapidb-production.up.railway.app/worldsmiths/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }) // API expects "email", not "username"
                });
                const data = await response.json();
                if (response.ok) {
                    alert("âœ… Login successful!");
                    // Store JWT token for future API requests
                    localStorage.setItem("token", data.token);
                    // Redirect to the homepage
                    window.location.href = "index.html";
                } else {
                    // Show error message if login fails
                    document.getElementById("errorMessage").textContent = data.error || "Incorrect email or password";
                    document.getElementById("errorMessage").style.display = "block";
                }
            } catch (error) {
                console.error("Login Error:", error);
                document.getElementById("errorMessage").textContent = "Server error. Please try again.";
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
    

</body>
</html>
