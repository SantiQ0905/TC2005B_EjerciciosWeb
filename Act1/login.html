<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light"> 

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p id="errorMessage" class="text-danger text-center mt-2" style="display: none;">Incorrect username or password</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que la página se recargue
            // Credenciales correctas
            const validUsername = "admin";
            const validPassword = "12345";
            // Obtener valores ingresados
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            // Verificar credenciales
            if (username === validUsername && password === validPassword) {
                alert("Login successful!"); // Mensaje de éxito
                // Guardar sesión en LocalStorage (opcional)
                localStorage.setItem("loggedIn", "true");
                // Redirigir al index.html
                window.location.href = "index.html"; 
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Muestra mensaje de error
            }
        });
    </script>

</body>
</html>
